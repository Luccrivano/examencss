<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Norte a Sur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f1abcd2c8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/estilos.css" />
  </head>
  <body>
    <div class="contenedor">
      <!-- Primera seccion -->
      <header id="inicio">
        <h1>De Norte a Sur</h1>
        <p>Tus vacaciones en las mejores manos</p>
      </header>
      <!-- Segunda seccion -->
      <section class="menu-lateral">
        <div class="logo">
          <img
            src="/assets/img/logo pagina travel.jpg"
            alt="Logo con bandera de Chile"
          />
        </div>

        <nav class="menu">
          <ul class="links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#Norte">Norte y Centro</a></li>
            <li><a href="#sur">Sur</a></li>
          </ul>
        </nav>
      </section>

      <!-- Tercera seccion -->

      <main id="Norte" class="fotos">
        <h1 class="titulo">Norte y Centro</h1>
        <section class="galeria">
          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/norte y centro/img6.jpg"
              alt="Morro de Arica"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/norte y centro/img7.jpg"
              alt="Valparaiso"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/norte y centro/img8.jpg"
              alt="Juan Fernandez"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/norte y centro/img9.jpg"
              alt="Rapa Nui"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/norte y centro/img10.jpg"
              alt="La Serena"
            />
          </div>
          <ul class="links">
            <li><a href="#inicio">Regresar</a></li>
          </ul>
        </section>
      </main>

      <main id="sur" class="fotos_2">
        <h1 class="titulo">Sur</h1>
        <section class="galeria">
          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/Sur/img1.jpg"
              alt="torres del paine"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/Sur/img2.jpg"
              alt="Capillas de Marmol"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/Sur/img3.jpg"
              alt="Saltos del Petrohue"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/Sur/camilo-pinaud-WvyK46Z8eU4-unsplash.jpg"
              alt="Valdivia"
            />
          </div>

          <div class="gallery">
            <img
              class="gallery__img"
              src="/assets/img/Sur/img5.jpg"
              alt="Termas Geometrica"
            />
          </div>
          <ul class="links">
            <li><a href="#inicio">Regresar</a></li>
          </ul>
        </section>
      </main>
      <footer>
        <div class="texto footer">
          <h2>Gracias por viajar con nosotros</h2>
          <p>@travelchile.net</p>
        </div>
        <div class="RRSS">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
